<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-APPðŸ“ƒ</title>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyA3ZoMAZWkVSEmLGtfMLReARa_yc8J_un7g&s" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d5f22ee4f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Front Page -->
  <div class="front-page">
    <h1><b>Welcome to Todo List</b></h1>
    <p>"The secret of getting ahead is getting started.ðŸŒ»"</p>
    <button class="btn btn-lg btn-light btn-start" onclick="showTodoApp()">Start Now</button>
  </div>

  <!-- Todo App -->
  <div class="todo-container">
    <div class="card todo-app shadow-lg">
      <div class="card-header bg-black text-white text-center">
        <h1 class="mb-0">Todo-ListðŸ“ƒ</h1>
      </div>
      <div class="card-body">
        <!-- Input Section -->
        <div class="mb-4">
          <div class="input-group">
            <input type="text" id="todo-input" class="form-control" placeholder="Enter a todo">
            <button id="submit" class="btn btn-white text-white bg-black">Add</button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between mb-3">
          <span class="text-muted">Manage your todos:</span>
          <button id="delete-all" class="btn btn-danger btn-sm">Delete All</button>
        </div>

        <!-- Todo List Section -->
        <div class="todo-lists">
          <!-- Dynamic todos will appear here -->
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
